name: Searcade 保号登录

on:
  schedule:
    - cron: '6 6 */3 * *'  # 每3天一次 UTC 06:06
  workflow_dispatch:  # 允许手动触发

jobs:
  login:
    runs-on: ubuntu-latest
    
    steps:
      - name: 签出代码
        uses: actions/checkout@v4
      
      - name: Cache auth state
        uses: actions/cache@v4
        id: cache-auth
        with:
          path: searcade_auth_state.json
          key: auth-state-\( {{ runner.os }}- \){{ hashFiles('login.py') }}
          restore-keys: auth-state-${{ runner.os }}-
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests playwright-stealth==1.0.6
          playwright install --with-deps chromium
      
      - name: 运行登录脚本
        env:
          SEARCADE_ACCOUNTS: ${{ secrets.SEARCADE_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python login.py
      
      - name: 失败通知（可选）
        if: failure()
        run: |
          echo "❌ 登录脚本执行失败"
          echo "请检查账号信息或网站状态"
