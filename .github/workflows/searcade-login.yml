name: Searcade 保号登录

on:
  schedule:
    # 每隔15天运行一次，UTC 时间 00:00
    - cron: '0 0 */15 * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  login:
    runs-on: ubuntu-latest
    
    steps:
      - name: 签出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: 运行登录脚本
        env:
          SEARCADE_ACCOUNTS: ${{ secrets.SEARCADE_ACCOUNTS }}
        run: python login_api.py
      
      - name: 失败通知（可选）
        if: failure()
        run: |
          echo "❌ 登录脚本执行失败"
          echo "请检查账号信息或网站状态"
